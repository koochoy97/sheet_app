server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Single-page app routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache busting friendly assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
